      </button>
      <div class="collapse navbar-collapse" id="na" style="margin-left: 300px">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="index.html">Watches </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">SmartPhone </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Tv Application</a>

          <li class="nav-item mr-5">
            <a class="nav-link text-white" href="index.html">Laptops</a>
          </li>
          <li class="nav-item" style="margin-left: 350px">
            <a class="nav-link"
              ><i
                class="fa fa-search"
                aria-hidden="true"
                style="color: white"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              ><i
                class="fa fa-cart-plus"
                aria-hidden="true"
                style="color: white"
              ></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              ><i
                class="fa fa-bars"
                aria-hidden="true"
                style="color: white"
              ></i>
            </a>
          </li>
        </ul>
      </div>

    <div class="container text-white">
      <div class="row">
        <div class="col col-md-6">
          <div class="row">
            <div class="col col-md-4">
              <h3 class="display-2 mt-3 text-center">Smart Watch</h3>

                Perferendis similique minima mollitia quasi recusandae nisi
              </p>
            </div>
          </div>
          <div class="row pl-3">
            <h4 style="font-size: medium">Select Color</h4>
            <button
              type="button"
              class="btn btn-primary btn-circle btn-sm mx-2"

            <button
              type="button"
              class="btn btn-secondary btn-circle btn-sm mr-2"
            ></button>
            <button
              type="button"
              class="btn btn-success btn-circle btn-sm mr-2"
            ></button>
            <button
              type="button"
              class="btn btn-danger btn-circle btn-sm mr-2"
            ></button>
          </div>
          <div class="row p-3">
            <button type="button" class="btn btn-danger btn-round">

            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-round ml-3 text-white"

            </button>
          </div>
          <div class="row mt-3">
            <button type="button" class="btn btn-lite btn-round1 mr-2">

                class="fa fa-instagram"
                style="font-size: small"
                aria-hidden="true"
              ></i>
            </button>
            <button type="button" class="btn btn-lite btn-round1 mr-2">

                style="font-size: small"
                aria-hidden="true"

            <div class="col" style="margin-top: 150px">
              <ul style="font-size: small">
                <li class="intro">Touch screen</li>
                <li class="intro">Bluetooth</li>
                <li class="intro">4G Sim</li>
                <li class="intro">Camera</li>
              </ul>

              <div class="row" style="margin-top: 100px">
                <button
                  type="button"
                  class="btn bg-transparent btn-round3 mr-2"

                  <i class="fa fa-arrow-left" style="color: white"></i>
                </button>
                <button
                  type="button"
                  class="btn bg-transparent btn-round3 mr-2"
